{% extends "base.html" %}

{% block title %}
  {{ block.super }} - Index
{% endblock %}

{% block content %}
  {% if errors %}
  <ul>
    {% for error in errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form action="." method="post">
    {% csrf_token %}
    <p>Login: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    <input type="submit" value="Login">
  </form>
{% endblock %}
